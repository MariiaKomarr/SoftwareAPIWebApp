<h1>Software Types</h1>

<section class="form-section">
    <form onsubmit="addSoftwareType(); return false;">
        <input type="text" id="add-name" placeholder="Name" required>
        <input type="text" id="add-description" placeholder="Description" required>
        <input type="submit" value="Add" class="btn btn-success">
    </form>

    <div id="editForm" style="display:none;">
        <h3>Edit Software Type</h3>
        <form onsubmit="updateSoftwareType(); return false;">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" required>
            <input type="text" id="edit-description" required>
            <input type="submit" value="Save" class="btn btn-primary">
            <button type="button" onclick="closeInput()" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</section>

<section class="table-section">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody id="softwaretypes"></tbody>
    </table>
</section>

<script src="/js/softwaretypes.js"></script>
<script>
        getSoftwareTypes();
    </script>
</body>
