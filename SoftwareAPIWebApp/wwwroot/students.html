<h1>Students</h1>

<section class="form-section">
    <form onsubmit="addStudent(); return false;">
        <input type="text" id="add-name" placeholder="Name" required>
        <input type="email" id="add-email" placeholder="Email" required>
        <input type="number" id="add-facultyId" placeholder="Faculty ID" required>
        <input type="submit" value="Add" class="btn btn-success">
    </form>

    <div id="editForm" style="display:none;">
        <h3>Edit Student</h3>
        <form onsubmit="updateStudent(); return false;">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" required>
            <input type="email" id="edit-email" required>
            <input type="number" id="edit-facultyId" required>
            <input type="submit" value="Save" class="btn btn-primary">
            <button type="button" onclick="closeInput()" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</section>

<section class="table-section">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Faculty</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody id="students"></tbody>
    </table>
</section>

<script src="/js/students.js"></script>
<script>
        getStudents();
    </script>
</body>
</html>
